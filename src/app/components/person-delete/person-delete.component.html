<div class="card">
  <h2>Delete Person</h2>
  <p>Are you sure you want to delete <strong>{{ name || ('ID ' + id) }}</strong>?</p>
  <div *ngIf="error" class="error">{{ error }}</div>
  <button class="btn warn" (click)="confirmDelete()" [disabled]="loading">Yes, Delete</button>
  <a class="btn" routerLink="/people" style="margin-left:8px;">Cancel</a>
</div>
